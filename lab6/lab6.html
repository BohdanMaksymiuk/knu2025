<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 6 - Завдання</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .task-item:hover {
            background: #e8f4fc;
            border-left-color: #2980b9;
            transform: translateX(5px);
        }
        .task-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 18px;
            display: block;
        }
        .task-link:hover {
            color: #3498db;
        }
        .task-description {
            color: #7f8c8d;
            margin-top: 5px;
            font-size: 14px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лабораторна робота 3</h1>
        
        <ul class="task-list">
            <li class="task-item">
                <a href="task1.html" class="task-link">Завдання 1</a>
            </li>
            <li class="task-item">
                <a href="task2_1.html" class="task-link">Завдання 2.1</a>
            </li>
            <li class="task-item">
                <a href="task2_2.html" class="task-link">Завдання 2.2</a>
            </li>
        </ul>
        <a href="../index.html" class="back-link">Назад</a>
    </div>
</body>
</html>
