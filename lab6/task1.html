<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Розбір e-mail</title>
</head>
<body>
  <h2>Завдання 1</h2>
  <p>Розібрати і реалізувати приклад виводу елементів e-mail:</p>

  <script>
    let s = "dwbyu@mail.ua";
    let r = /^([a-z0-9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)*$/i;
    let a = s.match(r);

    if (a) {
      for (let i = 0; i < a.length; i++) {
        document.writeln("<h3> a[" + i + "] = " + a[i] + "</h3>");
      }
    } else {
      document.writeln("<p>Невірний формат e-mail!</p>");
    }
  </script>

  <br>
  <button onclick="history.back()">Назад</button>

</body>
</html>
