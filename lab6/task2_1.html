<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма для заповнення</title>
</head>
<body>
  <h2>Завдання 2.1</h2>
  <p>Форма для заповнення:</p>

  <form action="#" method="post">
    <label for="email">Адреса електронної пошти (e-mail):</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="name">Ім’я та прізвище:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="login">Логін:</label><br>
    <input type="text" id="login" name="login" required><br><br>

    <label for="password">Пароль:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="index">Поштовий індекс:</label><br>
    <input type="text" id="index" name="index" pattern="[0-9]{5}" title="Введіть 5 цифр" required><br><br>

    <input type="submit" value="Надіслати">
    <input type="reset" value="Очистити">
  </form>

  <br>
  <button onclick="history.back()">Назад</button>
</body>
</html>
