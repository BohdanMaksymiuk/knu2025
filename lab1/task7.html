<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Завдання 7</title>
<script language="JavaScript">
let product = ["Зошит", "Ручка", "Олівець"];
let quantity = ["105", "200", "150"];
let cost = ["26", "10.5", "5"];

let currentIndex = -1; 

function fun1() {
    let select = document.form1.product_select;
    currentIndex = select.selectedIndex;

    let output1 = document.form1.output_quantity;
    let output2 = document.form1.output_cost;

    if (currentIndex < 0) {
        alert("Оберіть товар із списку!");
        return;
    }

    output1.value = "Кількість на складі: " + quantity[currentIndex];
    output2.value = "Вартість за одиницю: " + cost[currentIndex] + " грн";
}

function fun2() {
    let output3 = document.form1.output_total;

    if (currentIndex < 0) {
        alert("Спочатку оберіть товар!");
        return;
    }

    let total = parseFloat(quantity[currentIndex]) * parseFloat(cost[currentIndex]);
    output3.value = "Загальна вартість: " + total.toFixed(2) + " грн";
}

function goBack() {
    window.history.back();
}
</script>
</head>

<body>
<h2>Облік товарів (вибір зі списку)</h2>

<form name="form1">
    Оберіть товар:<br>
    <select name="product_select">
        <option value="">-- Виберіть товар --</option>
        <option>Зошит</option>
        <option>Ручка</option>
        <option>Олівець</option>
    </select>
    <br><br>

    <input type="button" value="Назва, кількість і вартість" onClick="fun1()">
    <input type="button" value="Загальна сума" onClick="fun2()">
    <input type="button" value="Назад" onClick="goBack()"><br><br>

    <input type="text" size="70" name="output_quantity" placeholder="Кількість на складі"><br><br>
    <input type="text" size="70" name="output_cost" placeholder="Вартість за одиницю"><br><br>
    <input type="text" size="70" name="output_total" placeholder="Загальна вартість"><br>
</form>

</body>
</html>
