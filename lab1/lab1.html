<h3>Завдання 4.</h3>
<img src="formula2.png" alt="Формула суми ряду">
<div class="input-group">
    <label for="x1">Введіть значення x:</label>
    <input type="number" id="x1" step="any" placeholder="Введіть число">
</div>
<div class="input-group">
    <label for="y1">Введіть значення y:</label>
    <input type="number" id="y1" step="any" placeholder="Введіть число">
</div>
<button onclick="calculate()">Обчислити</button>
<div id="error1" class="error" style="display:none;"></div>
<div id="result1" class="result" style="display:none;">
    <h3>Результати обчислень:</h3>
    <p id="output1"></p>
</div>
<script>
    function calculate() {
        const x = parseFloat(document.getElementById('x1').value);
        const y = parseFloat(document.getElementById('y1').value);
        const errorDiv = document.getElementById('error1');
        const resultDiv = document.getElementById('result1');
        const output = document.getElementById('output1');

        errorDiv.style.display = 'none';
        resultDiv.style.display = 'none';

        if (isNaN(x) || isNaN(y)) {
            errorDiv.textContent = 'Будь ласка, введіть коректні числові значення';
            errorDiv.style.display = 'block';
            return;
        }

        let result = '';
        if (Math.pow(x, 2) > 3) {
            const calc1 = Math.pow(x, 3) - Math.sqrt(Math.abs(x));
            result += `1. x³ - √x: ${calc1.toFixed(4)}<br>`;
        } else {
            result += '1. Умова x² > 3 не виконується<br>';
        }
        const F = `(${(x*y).toFixed(4)}, ${(x > 0 && y < 0)})`;
        result += `2. F = (xy, (x>0) mod y<0): ${F}<br>`;
        if (y === 0) {
            result += '3. Ділення на нуль неможливе';
        } else {
            result += `3. x + y + xy - x/y: ${(x + y + (x*y) - (x/y)).toFixed(4)}`;
        }

        output.innerHTML = result;
        resultDiv.style.display = 'block';
    }
</script>

<h3>Завдання 5.</h3>
<div class="formula">
   <img src="formula.png" alt="Формула суми ряду">
</div>
<div class="input-group">
    <label for="x2">Введіть значення x:</label>
    <input type="number" id="x2" step="any" placeholder="Введіть число x">
</div>
<div class="input-group">
    <label for="y2">Введіть значення y:</label>
    <input type="number" id="y2" step="any" placeholder="Введіть число y">
</div>
<button onclick="calculateSum()">Обчислити суму ряду</button>
<div id="error2" class="error" style="display:none;"></div>
<div id="result2" class="result" style="display:none;">
    <h3>Результат обчислення:</h3>
    <p id="output2"></p>
</div>
<div id="steps2" class="calculation-steps" style="display:none;">
    <h3>Покрокове обчислення:</h3>
    <p id="step-by-step2"></p>
</div>
<script>
    function factorial(n) {
        return n <= 1 ? 1 : n * factorial(n-1);
    }
    function calculateSum() {
        const x = parseFloat(document.getElementById('x2').value);
        const y = parseFloat(document.getElementById('y2').value);
        const errorDiv = document.getElementById('error2');
        const resultDiv = document.getElementById('result2');
        const output = document.getElementById('output2');
        const stepsDiv = document.getElementById('steps2');
        const stepByStep = document.getElementById('step-by-step2');

        errorDiv.style.display = 'none';
        resultDiv.style.display = 'none';
        stepsDiv.style.display = 'none';

        if (isNaN(x) || isNaN(y)) {
            errorDiv.textContent = 'Будь ласка, введіть коректні числові значення';
            errorDiv.style.display = 'block';
            return;
        }

        let totalSum = 0;
        let stepText = '';

        for (let i = 4; i <= 6; i++) {
            const sign = Math.pow(-1, i);
            const numerator = 2*x - y;
            const denominator = factorial(i);
            const term = sign * (numerator / denominator);
            totalSum += term;

            stepText += `i=${i}: (-1)^${i}=${sign}, 2x-y=${numerator}, ${i}!=${denominator}, член=${term.toFixed(6)}<br>`;
        }

        output.innerHTML = `<b>Сума ряду:</b> ${totalSum.toFixed(6)}`;
        stepByStep.innerHTML = stepText;

        resultDiv.style.display = 'block';
        stepsDiv.style.display = 'block';
    }
</script>
