<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>JS Завдання 1–6</title>
    <link rel="stylesheet" href="style.css">
    <div class="nav-buttons">
    <a href="../lab8.html" class="btn-nav">На головну</a>
  </div>
</head>
<body>

    <div class="container">
    <section class="card">
      <h2>Завдання 2. Дата і час</h2>

      <p>2.1 Виведення поточної дати, дня тижня і часу</p>
      <button onclick="showDateTime()">Виконати</button>
      <div id="dateOutput" class="result"></div>

      <h3>2.2. Останній день місяця</h3>
      <label>Рік:</label>
      <input type="number" id="yearInput">
      <label>Місяць (1–12):</label>
      <input type="number" id="monthInput">
      <button onclick="getLastDay()">Показати</button>
      <div id="lastDayOutput" class="result"></div>

      <h3>2.3. Секунди від початку/до кінця дня</h3>
      <button onclick="getSecondsInfo()">Показати</button>
      <div id="secondsOutput" class="result"></div>
    </section>
    </div>
    <script>
        function showDateTime() {
      const now = new Date();
      const days = ["неділя", "понеділок", "вівторок", "середа", "четвер", "пʼятниця", "субота"];
      const months = ["січня", "лютого", "березня", "квітня", "травня", "червня", "липня", "серпня", "вересня", "жовтня", "листопада", "грудня"];
      const dateStr = `Дата: ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} року<br>
      День тижня: ${days[now.getDay()]}<br>
      Час: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
      document.getElementById("dateOutput").innerHTML = dateStr;
    }

    function getLastDay() {
      const year = parseInt(document.getElementById("yearInput").value);
      const month = parseInt(document.getElementById("monthInput").value);
      if (!year || !month || month < 1 || month > 12) {
        document.getElementById("lastDayOutput").innerText = "Введіть коректні дані!";
        return;
      }
      const lastDay = new Date(year, month, 0).getDate();
      document.getElementById("lastDayOutput").innerText = `Останній день місяця: ${lastDay}`;
    }

    function getSecondsInfo() {
      const now = new Date();
      const secondsPassed = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const secondsLeft = 86400 - secondsPassed;
      document.getElementById("secondsOutput").innerHTML = `Пройшло секунд: ${secondsPassed}<br>До наступного дня: ${secondsLeft}`;
    }
    </script>
</body>
