<body>

 

  <div class="container">

    <section class="card">
      <h2>Завдання 1. Робота з часом</h2>
      <label>Додати секунд:</label>
      <input type="number" id="secondsInput" placeholder="введіть кількість секунд">
      <button onclick="showCurrentTime()">Показати поточний час</button>
      <button onclick="changeTime()">Змінити час</button>
      <div id="task1-output" class="result"></div>
    </section>
   </div>
    <script>
    const time = { hours: 20, minutes: 30, seconds: 45 };

    function formatTime() {
      return `${time.hours.toString().padStart(2, '0')}:${time.minutes.toString().padStart(2, '0')}:${time.seconds.toString().padStart(2, '0')}`;
    }

    function showCurrentTime() {
      document.getElementById("task1-output").innerText = "Поточний час: " + formatTime();
    }

    function changeTime() {
      const addSeconds = parseInt(document.getElementById("secondsInput").value) || 0;
      let totalSeconds = time.hours * 3600 + time.minutes * 60 + time.seconds + addSeconds;
      totalSeconds = ((totalSeconds % 86400) + 86400) % 86400;
      time.hours = Math.floor(totalSeconds / 3600);
      time.minutes = Math.floor((totalSeconds % 3600) / 60);
      time.seconds = totalSeconds % 60;
      showCurrentTime();
    }
    </script>
</body>
