<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 6 - Фігури</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-buttons">
    <a href="../lab8.html" class="btn-nav">На головну</a>
  </div>

  <div class="container">
    <section class="card">
      <h2>Завдання 6. Площі фігур</h2>
      
      <div class="input-group">
        <label>Радіус кола:</label>
        <input type="number" id="radius" placeholder="Введіть радіус">
      </div>
      
      <div class="input-group">
        <label>Основа трикутника:</label>
        <input type="number" id="base" placeholder="Введіть основу">
      </div>
      
      <div class="input-group">
        <label>Висота трикутника:</label>
        <input type="number" id="height" placeholder="Введіть висоту">
      </div>
      
      <div class="buttons">
        <button onclick="showInfo()">Показати інформацію</button>
        <button onclick="clearFields()">Очистити поля</button>
      </div>
      
      <div id="output" class="result"></div>
    </section>
  </div>

  <script>
    class Shape {
      getArea() {
        return 0;
      }
    }

    class Circle extends Shape {
      constructor(radius) {
        super();
        this.radius = radius;
      }
      
      getArea() {
        return Math.PI * this.radius * this.radius;
      }
    }

    class Triangle extends Shape {
      constructor(base, height) {
        super();
        this.base = base;
        this.height = height;
      }
      
      getArea() {
        return 0.5 * this.base * this.height;
      }
    }

    function showInfo() {
      const radius = parseFloat(document.getElementById('radius').value);
      const base = parseFloat(document.getElementById('base').value);
      const height = parseFloat(document.getElementById('height').value);
      
      const output = document.getElementById('output');
      
      if (!radius || !base || !height) {
        output.innerHTML = 'Будь ласка, заповніть всі поля коректними числами!';
        return;
      }
      
      const circle = new Circle(radius);
      const triangle = new Triangle(base, height);
      
      const shapes = [circle, triangle];
      
      let result = '<h3>Площі фігур:</h3>';
      shapes.forEach((shape, index) => {
        const area = shape.getArea().toFixed(2);
        const name = shape instanceof Circle ? 'Коло' : 'Трикутник';
        result += `<p>${name}: ${area} кв.од.</p>`;
      });
      
      output.innerHTML = result;
    }

    function clearFields() {
      document.getElementById('radius').value = '';
      document.getElementById('base').value = '';
      document.getElementById('height').value = '';
      document.getElementById('output').innerHTML = '';
    }
  </script>
</body>
</html>
