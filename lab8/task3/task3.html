<body>

    <div class="container">
        <section class="card">
            <h2>Завдання 3. Клас Car</h2>
             <div id="carOutput" class="result"></div>
        </section>
    </div>

    <script>
        class Car {
      constructor(brand, model, year) {
        this.brand = brand;
        this.model = model;
        this.year = year;
      }
      info() {
        return `Авто: ${this.brand} ${this.model}, ${this.year} року.`;
      }
    }
    const car1 = new Car("Toyota", "Camry", 2020);
    document.getElementById("carOutput").innerText = car1.info();
    </script>
</body>
