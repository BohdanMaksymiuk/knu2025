<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок площі круга</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .result {
            background-color: #e8f4fc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }
        
        .result h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        #area {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .formula {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background-color: #3498db;
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Розрахунок площі круга</h1>
        
        <p class="description">Введіть радіус круга у текстове поле нижче. Площа буде розрахована автоматично при зміні значення.</p>
        
        <div class="input-group">
            <label for="radius">Радіус (r):</label>
            <input type="number" id="radius" placeholder="Введіть радіус круга" min="0" step="0.1" oninput="calculateArea()">
        </div>
        
        <div id="result" class="result">
            <h3>Площа круга:</h3>
            <p id="area">0.00</p>
        </div>
        
        <div class="formula">
            Формула: S = π × r², де π ≈ 3.14159, r - радіус круга
        </div>
        
        <a href="lab3.html" class="back-link">Повернутися назад</a>
    </div>

    <script>
        function calculateArea() {
            const radiusInput = document.getElementById('radius');
            const areaOutput = document.getElementById('area');
            
            const radius = parseFloat(radiusInput.value);
            
            if (radius && radius >= 0) {
                const area = Math.PI * Math.pow(radius, 2);
                areaOutput.textContent = area.toFixed(2);
            } else {
                areaOutput.textContent = '0.00';
            }
        }
        
        window.onload = function() {
            document.getElementById('radius').value = '';
            document.getElementById('area').textContent = '0.00';
        };
    </script>
</body>
</html>
